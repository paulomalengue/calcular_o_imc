    <script>
        $(document).on("click", "#btn-teste", function () {
            $('#modal-teste').modal('show')
            $("#professor").val("Paulo Malengue")
        });



        $("#btn-calcular").on("click", function () {

            var peso = Number($("#peso").val());
            var altura = Number($("#altura").val());
            var nome = $("#nome").val();
            //var resultado = $("#resultado").val();
            var resultado = document.getElementById('resultado')
     

            var imc = peso / (altura * altura);
            imc = imc.toFixed(2);  // Arredonda para duas casas decimais

            var message;

            if (imc < 18.5) {
                message = nome+": Abaixo do peso.";           
     
            } else if (imc <= 25) {
                message = nome+": Normal.";
            } else if (imc < 30) {
                message = nome+": Sobrepeso.";
            } else if (imc < 35) {
                message = nome+": Obesidade classe I.";
    
            } else if (imc < 40) {
                message = nome+": Obesidade classe II.";
            } else {
                message = nome+": Obesidade classe III.";
            }
            resultado.innerText=`${message} o imc é ${imc}`;
            $('#modal-teste').modal('hide');

            //alert(`${message} O IMC é ${imc}`);


        });
